<div class="modal-backdrop" (click)="close.emit()">
  <div class="modal--center" (click)="$event.stopPropagation()">
    <form [formGroup]="form" (ngSubmit)="submit()" class="password-create-form">
      <h2 class="form-title">Cadastrar Senha</h2>

      <div class="form-field">
        <label for="title">TÃ­tulo</label>
        <input id="title" formControlName="title" type="text" placeholder="" required />
      </div>

      <div class="form-field">
        <label for="username">UsuÃ¡rio</label>
        <input id="username" formControlName="username" type="text" placeholder="" required />
      </div>

      <div class="form-field">
        <label for="password">Senha</label>
        <input id="password" formControlName="password" type="password" placeholder="" required />
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading" class="form-btn">
        Cadastrar
      </button>

      <div *ngIf="error" class="form-error">{{ error }}</div>
      <div *ngIf="success" class="form-success">Senha cadastrada com sucesso!</div>
    </form>
  </div>
</div>
